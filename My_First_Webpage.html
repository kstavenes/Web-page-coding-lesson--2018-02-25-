<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
</head>
    <body> <!-- Text Input: This gives you a simple text input that the user can click on and type into. /br
    The name of the attribute is 'type' and its value is 'text'. This is visible. /br
    If you change the input type to 'password' their input is hidden. -->
    <p><input type="text"> Name</p>
    <p><input type="text"> Address 1</p>
    <p><input type="password"> Password</p>

    <!-- Checkboxes: This is how to use text checkboxes to tick off one or more options. /br
    The name of the attribute is 'type' and its value is 'checkbox'. -->
    <p><input type="checkbox">Red</p>
    <p><input type="checkbox">Blue</p>
    <p><input type="checkbox">Green</p>

    <!-- Radio buttons: This is how to use radio input type for radio buttons. The user selects only one option -->
    <p><input type="radio" name="size"> Small</p>
    <p><input type="radio" name="size"> Medium</p>
    <p><input type="radio" name="size"> Large</p>

<select> <!-- Drop-down menus. The <select> tag introduces the drop-down menu, use the <option> tag to give an option -->
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>

    <!-- Text area: This allows a larger box for the user to add multiline text. Unlike inputs, textarea tags are not /br
    self-closing, so you add a </textarea>closing tag. -->

    <textarea cols=50 rows=25></textarea>

    <!-- Buttons: This gives you a simple submit button with the word 'Submit'. Change the text w/ a value attribute. -->

    <input type="submit">
    <input type="submit" value="Click Me!">

    </body>
</html>
