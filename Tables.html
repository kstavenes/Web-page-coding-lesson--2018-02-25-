<!doctype html>
<html>
	<head>
    	<title>Tables</title>
    </head>
    <body> <!-- <tr> is short for 'table row', <th> is 'table header' which is a 1-column header, <td> is 'table data' /br
    contained in a 'cell'.-->
    	<table border=1>
            <tr>
                <th width=200>Name</th>
                <th width=100>Age</th>
                <th width=150>Gender</th>
            </tr>
            <tr>
                <td>Rob</td>
                <td>35</td>
                <td>Male</td>
                        </tr>
            <tr>
                <td>Kirsten</td>
                <td>36</td>
                <td>Female</td>
                        </tr>
            <tr>
                <td>Tommy</td>
                <td>5</td>
                <td>Male</td>
                        </tr>

            <tr>
                <td>Ralphie</td>
                <td>1</td>
                <td>Male</td>
                        </tr>

        </table>
    </body>
</html>
